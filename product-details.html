<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>
    <div id="flash-message" class="flash-message"></div>
    <main>
        <section id="product-details">
            <h1>Product Details</h1>
            <div id="product-info">
                <noscript>
                    <p>Please enable JavaScript to see the product details.</p>
                </noscript>
            </div>
        </section>
        <section id="reviews">
            <noscript>
                <p>Please enable JavaScript to see reviews.</p>
            </noscript>
        </section>
        <section>
            <h3>Leave a Review</h3>
            <form id="review-form">
                <textarea id="review-text" placeholder="Write your review..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Loopacy</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>


<style>
/* Flash Message */
.flash-message {
    display: none;
    text-align: center;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 5px;
    font-weight: bold;
}

.flash-message.success {
    display: block;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.flash-message.error {
    display: block;
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Review Section */
#reviews {
    margin-top: 2rem;
    padding: 1rem;
    border-top: 1px solid #ddd;
}

.review {
    padding: 1rem 0;
    border-bottom: 1px solid #ddd;
}

.review p {
    margin: 0.5rem 0;
}

/* Review Form */
#review-form {
    margin-top: 1rem;
}

#review-text {
    width: 100%;
    height: 100px;
    margin-bottom: 1rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

#review-form button {
    padding: 0.5rem 1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#review-form button:hover {
    background-color: #0056b3;
}
</style>
