<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Loopacy Checkout</h1>
    </header>

    <!-- Main Content -->
    <main class="checkout-container">
        <!-- Order Summary -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div id="checkout-cart-items"></div> <!-- Dynamically populated cart items -->
            <hr>
            <div class="summary-total">
                <p>Total</p>
                <p id="checkout-total">$0.00</p> <!-- Total price placeholder -->
            </div>
        </section>

        <!-- Payment Form -->
        <section class="payment-form">
            <h2>Payment Details</h2>
            <form action="/submit-payment" method="POST">
                <!-- Contact Information -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <!-- Shipping Address -->
                <h3>Shipping Address</h3>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Your City" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Your State" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Your ZIP Code" required>
                </div>
                
                <!-- Payment Information -->
                <h3>Payment Method</h3>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-button">Place Order</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Loopacy</p>
    </footer>
</body>
</html>


<style> 
    /* General Reset */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background-color: #f28bf6;
    color: rgb(65, 44, 207);
    padding: 1rem;
    text-align: center;
    font-family: cursive;
}

main.checkout-container {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
    background-color: rgb(108, 123, 177);
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Order Summary */
.order-summary {
    background-color: #f4f4f4;
    padding: 1rem;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.order-summary h2 {
    margin-top: 0;
    color: #333;
}

.summary-item {
    display: flex;
    justify-content: space-between;
    padding: 0.5rem 0;
    border-bottom: 1px solid #26598f;
}

.summary-total {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    padding-top: 1rem;
    border-top: 1px solid #ddd;
}

/* Payment Form */
.payment-form h2 {
    color: #333;
    margin-bottom: 1rem;
}

.payment-form .form-group {
    margin-bottom: 1rem;
}

.payment-form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.payment-form input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.submit-button {
    background-color: #0e56a3;
    color: white;
    padding: 0.8rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #0056b3;
}

/* Footer */
footer {
    text-align: center;
    padding: 1rem;
    background-color: #2c1c93;
    color: rgb(75, 16, 16);
    margin-top: 2rem;
}

</style>
